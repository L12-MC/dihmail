{% extends "base.html" %}
{% block title %}Dashboard - dihmail{% endblock %}
{% block content %}
<div class="dashboard">
    <h2>Welcome, {{ user }}</h2>
    <div class="card">
        <h3>Your Primary Address</h3>
        <p class="address-display">{{ primary_address }}</p>
    </div>
    <div class="card">
        <h3>Generate Random Alias</h3>
        <p>Create a disposable address that routes to your primary inbox.</p>
        <form method="POST" action="{{ url_for('alias') }}">
            <button type="submit" class="btn-primary">Generate New Alias</button>
        </form>
    </div>
    <div class="action-buttons">
        <a href="{{ url_for('send') }}" class="btn-primary">Send Message</a>
        <a href="{{ url_for('inbox') }}" class="btn-secondary">View Inbox</a>
    </div>
</div>
{% endblock %}
